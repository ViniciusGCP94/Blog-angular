
<div class="container__big-card">
  <a [routerLink]="['content', Id]">
    <div class="big-card__focus">
      <img
      src={{photoCover}}
      alt=""
      height="255px"
      width="450px"
      srcset=""
      >
    </div>
    <div class="big-card__title">
      <h2>{{titleCard}}</h2>
    </div>
    <div class="big-card__description">
      <p>{{descriptionCard}}</p>
    </div>
  </a>
</div>
